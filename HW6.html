<!DOCTYPE html>
<html>
<head>
  <link href="HW6stylesheet.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
	<title>Amicable Numbers</title>
</head>

<body>
	<div id="title">
		<h1>Are Your Numbers Amicable?</h1>
	</div>


    <form id="amicable">
      <label for="number1">Number 1:</label><br>
      <input type="text" id="number1"><br>
      <br>
      <label for="number2">Number 2:</label><br>
      <input type="text" id="number2"><br><br>
      <input type="button" value="GO" onclick="eventListener()"><br>
    </form><br>

    <p id="factors1"></p>
    <p id="factors2"></p>
   
   <div class="final">
    <div id="result"></div>
  </div>


<script>
function eventListener() {

        num1 = parseInt(document.getElementById("number1").value);
        num2 = parseInt(document.getElementById("number2").value);
        document.getElementById("amicable").reset();

        var num1factors = getFactors(num1);
        document.getElementById("factors1").innerHTML = ("The factors of " + num1 + " are: " + num1factors.join(", "));
        var num2factors = getFactors(num2);
        document.getElementById("factors2").innerHTML = ("The factors of " + num2 + " are: " + num2factors.join(", "));
        var sum1 = addArray(num1factors);
        var sum2 = addArray(num2factors);

        if (sum2 == num1 && sum1 == num2) {
          document.getElementById("result").innerHTML = "Your numbers are amicable!";
        } else {
          document.getElementById("result").innerHTML = "Your numbers are NOT amicable :(";
        }
      }

      function readAndDisplay(number1, number2) {
        document.getElementById("result").innerHTML = number1 + " " + number2;
      }

      function isFactor(factor, number) {
        if ((number % factor) == 0) {
          return 1;
        }
        return 0;
      }

      function showArray(array) {
        document.getElementById("result").innerHTML = array;
      }

      function addArray(array) {
        var sum = 0;
        for (var i = 0; i < array.length ; i++) {
          sum = sum + array[i];
        }
        return sum;
      }

      function getFactors(number) { 
        var numArray = [];
        for (var i = 0; i < number; i++) {
          if (isFactor(i, number)) {
            numArray.push(i);
          }
        }
        return numArray;
      }
</script>
</body>













</html>
